<div class="container">
  <h3 routerLink="/dashboard" class="cursor-pointer ml-5 mt-4">
    <mat-icon>keyboard_backspace</mat-icon>
  </h3>
  <div class="row">
    <div class="d-flex flex-column align-items-center col-md-6">
      <h2>{{ taskId ? "Update Task" : "Add Task" }}</h2>
      <img
        [src]="
          taskId
            ? 'assets/images/update-task.svg'
            : 'assets/images/add-task.svg'
        "
        alt="image"
        class="img-fluid"
      />
    </div>

    <div class="col-md-6">
      <form [formGroup]="taskForm">
        <div>
          <mat-form-field class="w-100 ">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
            <mat-error>Title Required!</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput name="description" formControlName="description">
            </textarea>
            <mat-error>Description Required!</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Due Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dueDate"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Due Date Required!</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Status</mat-label>
            <mat-select name="status" formControlName="status">
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="inProgress">In Progress</mat-option>
              <mat-option value="completed">Completed</mat-option>
            </mat-select>
            <mat-error>Status Required!</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100">
            <mat-label>Priority</mat-label>
            <mat-select name="priority" formControlName="priority">
              <mat-option value="low">Low</mat-option>
              <mat-option value="medium">Medium</mat-option>
              <mat-option value="high">High</mat-option>
            </mat-select>
            <mat-error>Priority Required!</mat-error>
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
          <button
            mat-raised-button
            color="secondary"
            routerLink="/dashboard"
            class="mr-4"
          >
            cancel
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="save()"
            [disabled]="!this.taskForm.valid"
          >
            {{ taskId ? "Update" : "Save" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
